<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script>
        const urlPrevent = document.querySelector('.urlBar');
        urlPrevent.addEventListener('submit', event => {
            event.preventDefault();
            // actual logic, e.g. validate the form
            console.log('Form submission cancelled.');
        });
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Random User Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="app">

        <h1>{{title}}</h1>

        <form class="urlBar" method="POST" onkeydown="return event.key != 'Enter';">
            <!-- <label for="url_input">URL: </label>
            <input type="text" id="url_input" name="urlInput" placeholder="Insert URL..."><br> -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label left">URL:</label>
                <input type="text," class="form-control" id="url_input" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Insert the URL you would like to convert.</div>
            </div>
        </form>

        <br><br>

        <img :class="gender" v-bind:src="picture" :alt="`${firstName} ${lastName}`" />

        <button class="btn" v-on:click="getUser()" :class="gender">
            Generate QR Code
        </button>

        <br><br>

        <h3> Converted URL: {{yourURL}}</h3>

        <a class="btn" :class="gender" v-bind:href="picture" download> View Full Size/Download
        </a>

        <!-- <button class="btn" :class="gender">
            Download QR Code
        </button> -->

    </div>

    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="app.js"></script>
</body>

</html>
